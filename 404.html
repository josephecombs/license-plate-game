<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Plate Chase - Page Not Found">
    <meta property="og:description" content="The page you're looking for doesn't exist">
    <meta property="og:image" content="https://www.platechase.com/assets/og-image.png">
    <meta property="og:url" content="https://www.platechase.com/404">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://www.platechase.com/assets/twitter-card.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Plate Chase">
  <link rel="stylesheet" href="/static/css/main.b9959f60.css">
    <script defer src="/static/js/main.73e61edc.js"></script>
  </head>
  <body>
    <script>
      // Get the current path
      const path = window.location.pathname;
      
      // Remove the .html extension if present
      const cleanPath = path.replace(/\.html$/, '');
      
      // Redirect to the root with the path as a query parameter
      window.location.href = '/?redirect=' + encodeURIComponent(cleanPath);
    </script>
  </body>
</html>
