<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  <link rel="stylesheet" href="/static/css/main.e8f571dd.css">
    <script defer src="/static/js/main.1dabf32b.js"></script>
  </head>
  <body>
    <script>
      // Get the current path
      const path = window.location.pathname;
      
      // Remove the .html extension if present
      const cleanPath = path.replace(/\.html$/, '');
      
      // Redirect to the root with the path as a query parameter
      window.location.href = '/?redirect=' + encodeURIComponent(cleanPath);
    </script>
  </body>
</html>
